  text-align: center;

  color: white;
  background: #444;
  overflow: hidden;
}

  content: '';
  position: absolute;
  background: white;
  bottom: 2px;

#nav {

  left: 0;
  bottom: 0;
  width: 0;
  display: flex;
  flex-flow: column nowrap;
  overflow-y: hidden;
  background: #fcfcfc;
  box-shadow: inset -14px 0px 5px -12px rgb(210,210,210);
  border-right: 1px #444;
  transition: .5s;
  z-index: 0;

#table-of-contents {
  margin-top: 45px;
  height: 100%;
  overflow: auto;
  list-style-type: none;
  color: #45a;
}

#table-of-contents ul {
  list-style-type: none;
}

#table-of-contents li {
  padding-left: 1em;
  line-height: 2em;
  /* both of the following are required for text-overflow */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#table-of-contents ul li {
  color: black;

  height: 0;
  overflow-y: hidden;
  transition: .3s ease;
}

  transition: .3s ease;
*/

#table-of-contents ul li:hover {
  background: #dde;
  cursor: pointer;
}

li.isnew::after {
  content: "NEW";
  color: red;
  font-size: 0.7em;
  padding: 0 0.3em;
}

#article {
  position: absolute;
  margin-left: 0;
  width: 100%;
  height: 100%;
  transition: .5s;
  z-index: 1;

#iframe {
  display: table;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;

#yinyang {
  transition: .5s;

#book-wrapper {
  display: inline-block;
  position: relative; /* 正确显示箭头和文字的堆叠, 这是关键一步 */
  width: 50%;
  z-index: 1;
}

#book-wrapper::before {
  position: absolute;
  right: 10px;
  top: 18px;
  content: "";
  border: 10px solid transparent;
  border-top-color: white;
  cursor: pointer;
  z-index: -1;
}

#book {
  cursor: pointer;
  border: none;
  border-radius: 4px;
  color: inherit;
  background: transparent;
  background-image: none;
  height: 40px;
  width: 100%;

  text-align: center;

  -moz-appearance: none;

#book option {
  color: black;
}

#book:focus {
  outline: none;

#body-yellow {

#body-green {

#body-purple {

'use strict';
(function(){
// 假装在用 jquery
function $(str, children) {
  if (typeof(str) == 'string') {
    var len = str.length;
    if (str[0] == '#')
      return document.getElementById(str.slice(1));
    if (str[0] == '.')
      return document.getElementsByClassName(str.slice(1));
    if (str[0] == '<' && str[len-1] == '>') {
      var elem = document.createElement(str.slice(1,len-1));
      if (typeof(children) == 'string')
        elem.innerHTML = children;
      else if (children instanceof Node)
        elem.appendChild(children);
      else if (children instanceof Array) {
        for (c of children)
          elem.appendChild(c);
      }
      return elem;
    }
    if (len > 0)
      return document.getElementsByTagName(str);
  }
  if (typeof(str) == 'undefined') {
    return document.createDocumentFragment();
  }
}

// elements
var article = $('#article'),
  artitle = $('#article-title'),
  header = $('#header'),
  iframe = $('#iframe'),
  nav = $('#nav'),
  toc = $('#table-of-contents'),
  yinyang = $('#yinyang'),
  prevArticle = $('#prev-article'),
  nextArticle = $('#next-article'),
  book = $('#book'),
  favicon = $('#favicon');

var UUID = 'io.zmx0142857.';
var tableOfContents, src, title, pos;

function hideNav(flag) {
  if (!nav.hidden || flag) {
    nav.hidden = true;
    nav.style.width = '0';
    article.style.marginLeft = '0';
    yinyang.style.transform = 'none';
  } else {
    nav.removeAttribute('hidden');
    nav.style.width = '16em';
    article.style.marginLeft = '16em';
    yinyang.style.transform = 'rotate(540deg)';
  }
}

function headerVisible(flag) {
  if (!nav.hidden || flag) {
    header.removeAttribute('hidden');
    header.style.opacity = '1';
  } else {
    header.hidden = true;
    header.style.opacity = '0';
  }
}

function jump() {
  var notify = $('#notify');
  if (!notify) {
    notify = $('<div>');
    notify.innerText = '加载中...';
    notify.id = 'notify';
    document.body.appendChild(notify);
  }
  iframe.onload = function() { document.body.removeChild(notify) };

  localStorage[UUID+'src'] = src;
  iframe.setAttribute('src', book.value + '/' + src);
  artitle.innerText = title;
  hideNav(true);
  setTimeout(headerVisible, 1000);
}

function jumpto(i, j) {
  return function() {
    var item = tableOfContents[i].articles[j];
    src = item.src, title = item.title;
    pos = [i, j];
    jump();
  };
}

function loadToc() {
  var bookData = tocData[book.value];
  tableOfContents = bookData.toc;
  document.title = 'zmx0142857 的' + bookData.title + '笔记';
  document.body.id = 'body-' + (bookData.color || 'yellow');
  favicon.href = 'img/' + (bookData.favicon || 'pikachu.png');

  // render table of contents
  var newtoc = $('<ul>');
  var frag = $();
  for (var i = 0; i < tableOfContents.length; ++i) {
    var LI = $('<li>', tableOfContents[i].title);
    var ul = $('<ul>');
    for (var j = 0; j < tableOfContents[i].articles.length; ++j) {
      var li = $('<li>', tableOfContents[i].articles[j].title);
      li.onclick = jumpto(i, j);
      if (tableOfContents[i].articles[j].isnew)
        li.classList.add('isnew');
      ul.appendChild(li);
    }
    LI.appendChild(ul);
    frag.appendChild(LI);
  }
  newtoc.appendChild(frag);
  nav.replaceChild(newtoc, toc);
  newtoc.id = 'table-of-contents';
  toc = newtoc;
}

// bind event listener
header.onmouseover = function() {headerVisible(true)};
header.onmouseout = function() {headerVisible(false)};
yinyang.onclick = function() {hideNav()};
prevArticle.onclick = function() {
  if (pos[1] == 0) {
    if (pos[0] == 0) {
      console.warn('already at first article.');
      return;
    }
    pos[1] = tableOfContents[--pos[0]].articles.length;
  }
  --pos[1];
  jumpto(pos[0], pos[1])();
};

nextArticle.onclick = function() {
  if (pos[1] == tableOfContents[pos[0]].articles.length-1) {
    if (pos[0] == tableOfContents.length-1) {
      console.warn('no more articles.');
      return;
    }
    ++pos[0];
    pos[1] = -1;
  }
  ++pos[1];
  jumpto(pos[0], pos[1])();
};

book.onchange = function() {
  localStorage[UUID+'book'] = book.value;
  loadToc();
  src = tableOfContents[0].articles[0].src;
  title = tableOfContents[0].articles[0].title;
  pos = [0,0];
  jump();
}

// load data & find pos
function init() {
  for (var key in tocData) {
    var option = $('<option>', tocData[key].title);
    option.value = key;
    book.appendChild(option);
  }

  var success = false;
  var index = location.href.indexOf('?');
  if (index != -1) {
    var params = location.href.slice(index+1);
    if (/^[^/]+\/[^/]+\/[^/]+$/.test(params)) { // ***/***/***
      var path = params.split('/');
      book.value = path[0];
      loadToc();
      src = path[1] + '/' + path[2] + '.html';
      success = true;
    }
  }
  if (!success) {
    book.value = localStorage[UUID+'book'] || 'math';
    loadToc();
    src = localStorage[UUID+'src'] || tableOfContents[0].articles[0].src;
  }
  pos = [0, 0];
  for (var i = 0; i < tableOfContents.length; ++i) {
    for (var j = 0; j < tableOfContents[i].articles.length; ++j) {
      if (tableOfContents[i].articles[j].src == src) {
        pos = [i, j];
        title = tableOfContents[i].articles[j].title;
        break;
      }
    }
  }
  jump();
}

init();
