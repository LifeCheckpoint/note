<!DOCTYPE html>
<html lang="zh-cn">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,
	maximum-scale=1.0, user-scalable=no"/>
<title>index</title>
<link rel="shortcut icon" href="pic/favicon.png"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	text-rendering: optimizeLegibility;
	font-size: 16px;
	font-family: "-apple-system", "Helvetica Neue", "Roboto", "Segoe UI", sans-serif;
	overflow-x: hidden;
	background: #eeee99; /* yellow */
	/* rgb(195, 193, 255) Thanos purple */
	/* rgb(189, 252, 141) pink green */
}

header {
	height: 45px;
	line-height: 45px;
	font-size: 18px;
	display: table;
	position: absolute;
	width: 100%;
	top: 0;
	left: 0;
	right: 0;
	text-align: center;
	font-weight: 500;
	border-color: #000;
	background-color: #444;
	color: #fff;
	transition: 1s;
}

header button {
	height: 45px;
	width: 45px;
	display: table-cell;
	border: 0;
	color: inherit;
	font-size: inherit;
	font-weight: inherit;
	background: rgba(0,0,0,0);
	cursor: pointer;
}

header span {
	display: table-cell;
}

#nav {
	position: fixed;
	top: 0;
	left: 0;
	bottom: 0;
	width: 0;
	display: flex;
	flex-flow: column nowrap;
	overflow-y: auto;
	background: #fcfcfc;
	box-shadow: inset -14px 0px 5px -12px rgb(210,210,210);
	border-right: 1px #444;
	transition: .2s;
}

#table-of-contents {
	margin-top: 45px;
	height: 100%;
	overflow: auto;
	list-style-type: none;
	color: #45a;
}

#table-of-contents ul {
	list-style-type: none;
}

#table-of-contents li {
	padding-left: 1em;
	line-height: 2em;
}

#table-of-contents ul li {
	color: black;
}

#table-of-contents ul li:hover {
	/*text-decoration: underline;*/
	background: #dde;
	cursor: pointer;
}

#article {
	position: absolute;
	margin-left: 0;
	width: 100%;
	height: 100%;
	transition: .2s;
}

#iframe {
	display: table;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
}

/* mobile phone */
@media screen and (min-resolution: 150dpi) {
	body {
		background: #eeeedd;
	}
}
/* iphone */
@media screen and (-webkit-min-device-pixel-ratio:2) {
	body {
		background: #eeeedd;
	}
}


</style>

</head>

<body>

<nav id="nav" hidden>
	<ul id="table-of-contents"></ul>
	<header>
		<button onclick="prevArticle()">&lt;</button>
		<span>目录</span>
		<button onclick="nextArticle()")>&gt;</button>
	</header>
</nav>

<article id="article">
	<iframe id="iframe"></iframe>
	<header id="header" onmouseover="hideHeader(true)"
						onmouseout="hideHeader()">
		<button onclick="hideNav()">&Xi;</button>
		<span id="article-title"></span>
		<button>+</button>
	</header>
</article>


<script src="js/table-of-contents.js"></script>
<script>
'use strict';
var toc = document.getElementById('table-of-contents');
var iframe = document.getElementById('iframe');
var artitle = document.getElementById('article-title');
var groupIdx = parseInt(window.localStorage['groupIndex'+domain]) || 0;
var articleIdx = parseInt(window.localStorage['articleIndex'+domain]) || 0;
var nav = document.getElementById('nav');
var article = document.getElementById('article');
var header = document.getElementById('header');

function hideNav(flag) {
	if (!nav.hidden || flag) {
		nav.hidden = true;
		nav.style.width = '0';
		article.style.marginLeft = '0';
	} else {
		nav.removeAttribute('hidden');
		nav.style.width = '16em';
		article.style.marginLeft = '16em';
	}
}

function hideHeader(flag) {
	if (header.hidden || flag) {
		header.removeAttribute('hidden');
		header.style.opacity = '1';
	} else if (nav.hidden) {
		header.hidden = true;
		header.style.opacity = '0';
	}
}

function jump() {
	iframe.setAttribute('src', tableOfContents[groupIdx].articles[articleIdx].src);
	artitle.innerHTML = tableOfContents[groupIdx].articles[articleIdx].title;
	window.localStorage['groupIndex'+domain] = groupIdx;
	window.localStorage['articleIndex'+domain] = articleIdx;
	hideNav(true);
	setTimeout(hideHeader, 1000);
}

function prevArticle() {
	if (articleIdx == 0) {
		if (groupIdx == 0) {
			console.warn('already at first article.');
			return;
		}
		articleIdx = tableOfContents[--groupIdx].articles.length;
	}
	--articleIdx;
	jump();
};

function nextArticle() {
	if (articleIdx == tableOfContents[groupIdx].articles.length-1) {
		if (groupIdx == tableOfContents.length-1) {
			console.warn('$no more articles.');
			return;
		}
		++groupIdx;
		articleIdx = -1;
	}
	++articleIdx;
	jump();
};

function jumpto(i, j) {
	return function() {
		groupIdx = i;
		articleIdx = j;
		jump();
	}
}

// load page
jump();

// load table of contents
for (var i = 0; i < tableOfContents.length; ++i) {
	var li0 = document.createElement('li');
	li0.innerHTML = tableOfContents[i].title;
	var ul = document.createElement('ul');
	for (var j = 0; j < tableOfContents[i].articles.length; ++j) {
		var li = document.createElement('li');
		li.innerHTML = tableOfContents[i].articles[j].title;
		li.onclick = jumpto(i, j);
		if (tableOfContents[i].articles[j].isnew) {
			var isnew = document.createElement('span');
			isnew.style.color = 'red';
			isnew.style.fontSize = '0.7em';
			isnew.style.padding = '0 0.3em';
			isnew.innerHTML = 'NEW';
			li.appendChild(isnew);
		}
		ul.appendChild(li);

	}
	li0.appendChild(ul);
	toc.appendChild(li0);
}

</script>

</body>

</html>
