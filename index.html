<!DOCTYPE html>
<html lang="zh-cn">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,
  maximum-scale=1.0, user-scalable=no"/>
<title>index</title>
<link id="favicon" rel="shortcut icon" href="img/pikachu.png"/>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

body {
  text-rendering: optimizeLegibility;
  font-size: 16px;
  font-family: "-apple-system", "Helvetica Neue", "Roboto", "Segoe UI", sans-serif;
  overflow-x: hidden;
}

header {
  height: 45px;
  line-height: 45px;
  font-size: 18px;
  display: table;
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  right: 0;
  text-align: center;
  font-weight: 500;
  border-color: #000;
  background-color: #444;
  color: #fff;
  transition: 1s;
}

header a {
  height: 45px;
  width: 45px;
  display: table-cell;
  position: absolute;
  top: 0;
  border: none;
  color: inherit;
  font-size: inherit;
  font-weight: inherit;
  background: rgba(0,0,0,0);
  cursor: pointer;
}

header a:focus {
  border: none;
}

header a:first-child {
  left: 0;
}

header a:last-child {
  right: 0;
}

header span {
  display: table-cell;
  white-space: nowrap;
}

#nav {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 0;
  display: flex;
  flex-flow: column nowrap;
  overflow-y: auto;
  background: #fcfcfc;
  box-shadow: inset -14px 0px 5px -12px rgb(210,210,210);
  border-right: 1px #444;
  transition: .5s;
  z-index: 0;
}

#table-of-contents {
  margin-top: 45px;
  height: 100%;
  overflow: auto;
  list-style-type: none;
  color: #45a;
}

#table-of-contents ul {
  list-style-type: none;
}

#table-of-contents li {
  padding-left: 1em;
  line-height: 2em;
  /* both of the following are required for text-overflow */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#table-of-contents ul li {
  color: black;
}

#table-of-contents ul li:hover {
  /*text-decoration: underline;*/
  background: #dde;
  cursor: pointer;
}

li.isnew::after {
  content: "NEW";
  color: red;
  font-size: 0.7em;
  padding: 0 0.3em;
}

#article {
  position: absolute;
  margin-left: 0;
  width: 100%;
  height: 100%;
  transition: .5s;
  z-index: 1;
}

#iframe {
  display: table;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
}

#yinyang {
  transition: .5s;
}

#book-wrapper {
  display: inline-block;
  position: relative; /* 正确显示箭头和文字的堆叠, 这是关键一步 */
  width: 50%;
  z-index: 1;
}

#book-wrapper::before {
  position: absolute;
  right: 10px;
  top: 18px;
  content: "";
  border: 10px solid transparent;
  border-top-color: white;
  cursor: pointer;
  z-index: -1;
}

#book {
  cursor: pointer;
  border: none;
  border-radius: 4px;
  color: inherit;
  background: transparent;
  background-image: none;
  height: 40px;
  width: 100%;
  font-size: inherit;
  text-align: center;
  -webkit-appearance: none;
  -moz-appearance: none;
}

#book:focus {
  outline: none;
}

#body-yellow {
  background: #ee9;
}

#body-green {
  background: #bf8;
}

#body-purple {
  background: #cbf;
}

/* mobile phone */
@media screen and (min-resolution: 150dpi) {
  #body-yellow {
    background: #fec;
  }
  #body-green {
    background: #dfb;
  }
  #body-purple {
    background: #ddf;
  }
}

/* iphone */
@media screen and (-webkit-min-device-pixel-ratio:2) {
  #body-yellow {
    background: #eec;
  }
  #body-green {
    background: #dfb;
  }
  #body-purple {
    background: #ddf;
  }
}
</style>

</head>

<body>

<nav id="nav" hidden>
  <ul id="table-of-contents"></ul>
  <header>
    <a id="prev-article">&#x276e;</a>
    <div id="book-wrapper">
      <select name="book" id="book">
        <option value="math">数学</option>
        <option value="cs">计算机</option>
        <option value="physics">物理</option>
        <!--&#x2304;-->
      </select>
    </div>
    <a id="next-article">&#x276f;</a>
  </header>
</nav>

<article id="article">
  <iframe id="iframe"></iframe>
  <header id="header">
    <a id="yinyang">&#x262f;</a>
    <span id="article-title"></span>
    <a></a>
  </header>
</article>

<script src="js/toc.js"></script>
<script>
'use strict';
(function(){
// 假装在用 jquery
function $(str, children) {
  if (typeof(str) == 'string') {
    var len = str.length;
    if (str[0] == '#')
      return document.getElementById(str.slice(1));
    if (str[0] == '.')
      return document.getElementsByClassName(str.slice(1));
    if (str[0] == '<' && str[len-1] == '>') {
      var elem = document.createElement(str.slice(1,len-1));
      if (typeof(children) == 'string')
        elem.innerHTML = children;
      else if (children instanceof Node)
        elem.appendChild(children);
      else if (children instanceof Array) {
        for (c of children)
          elem.appendChild(c);
      }
      return elem;
    }
    if (len > 0)
      return document.getElementsByTagName(str);
  }
  if (typeof(str) == 'undefined') {
    return document.createDocumentFragment();
  }
}

// elements
var article = $('#article'),
  artitle = $('#article-title'),
  header = $('#header'),
  iframe = $('#iframe'),
  nav = $('#nav'),
  toc = $('#table-of-contents'),
  yinyang = $('#yinyang'),
  prevArticle = $('#prev-article'),
  nextArticle = $('#next-article'),
  book = $('#book'),
  favicon = $('#favicon');

var tableOfContents;
var bookname, src, title;
var pos = [0,0];

function hideNav(flag) {
  if (!nav.hidden || flag) {
    nav.hidden = true;
    nav.style.width = '0';
    article.style.marginLeft = '0';
    yinyang.style.transform = 'none';
  } else {
    nav.removeAttribute('hidden');
    nav.style.width = '16em';
    article.style.marginLeft = '16em';
    yinyang.style.transform = 'rotate(540deg)';
  }
}

function headerVisible(flag) {
  if (!nav.hidden || flag) {
    header.removeAttribute('hidden');
    header.style.opacity = '1';
  } else {
    header.hidden = true;
    header.style.opacity = '0';
  }
}

function jump() {
  localStorage['src'] = src;
  iframe.setAttribute('src', bookname + '/' + src);
  artitle.innerText = title;
  hideNav(true);
  setTimeout(headerVisible, 1000);
}

function jumpto(i, j) {
  return function() {
    var item = tableOfContents[i].articles[j];
    src = item.src, title = item.title;
    pos = [i, j];
    jump();
  };
}

function getQuery() {
  var theRequest = new Object();
  var i = location.href.indexOf('?');
  if (i != -1) {
    var strs = location.href.substr(i+1).split("&");
    for (var i = 0; i < strs.length; ++i) {
      var splits = strs[i].split('=');
      // decodeURI() doesn't work
      theRequest[splits[0]] = unescape(splits[1]);
    }
  }
  return theRequest;
}

function loadToc() {
  localStorage['book'] = bookname = book.value;
  if (bookname == 'math') {
    tableOfContents = tocMath;
    document.title = 'zmx0142857 的数学笔记';
    document.body.id = 'body-yellow';
    favicon.href = 'img/pikachu.png';
  } else if (bookname == 'cs') {
    tableOfContents = tocCs;
    document.title = 'zmx0142857 的计算机笔记';
    document.body.id = 'body-green';
    favicon.href = 'img/dango.png';
  } else if (bookname == 'physics') {
    tableOfContents = tocPhysics;
    document.title = 'zmx0142857 的物理笔记';
    document.body.id = 'body-purple';
    favicon.href = 'img/pikachu.png';
  }

  // render table of contents
  var newtoc = $('<ul>');
  var frag = $();
  for (var i = 0; i < tableOfContents.length; ++i) {
    var LI = $('<li>', tableOfContents[i].title);
    var ul = $('<ul>');
    for (var j = 0; j < tableOfContents[i].articles.length; ++j) {
      var li = $('<li>', tableOfContents[i].articles[j].title);
      li.onclick = jumpto(i, j);
      if (tableOfContents[i].articles[j].isnew)
        li.classList.add('isnew');
      ul.appendChild(li);
    }
    LI.appendChild(ul);
    frag.appendChild(LI);
  }
  newtoc.appendChild(frag);
  nav.replaceChild(newtoc, toc);
  newtoc.id = 'table-of-contents';
  toc = newtoc;
}

// bind event listener
header.onmouseover = function() {headerVisible(true)};
header.onmouseout = function() {headerVisible(false)};
yinyang.onclick = function() {hideNav()};
prevArticle.onclick = function() {
  if (pos[1] == 0) {
    if (pos[0] == 0) {
      console.warn('already at first article.');
      return;
    }
    pos[1] = tableOfContents[--pos[0]].articles.length;
  }
  --pos[1];
  jumpto(pos[0], pos[1])();
};

nextArticle.onclick = function() {
  if (pos[1] == tableOfContents[pos[0]].articles.length-1) {
    if (pos[0] == tableOfContents.length-1) {
      console.warn('no more articles.');
      return;
    }
    ++pos[0];
    pos[1] = -1;
  }
  ++pos[1];
  jumpto(pos[0], pos[1])();
};

book.onchange = function() {
  loadToc();
  src = tableOfContents[0].articles[0].src;
  title = tableOfContents[0].articles[0].title;
  pos = [0,0];
  jump();
}

// load data & find pos
var arg = localStorage['book'];
if (arg)
  book.value = arg;
loadToc();
/* arg = getQuery();
if (arg.g && arg.a)
  src = arg.g + '/' + arg.a + '.html'; 
else*/
  src = localStorage['src'] || tableOfContents[0].articles[0].src;
pos = [0, 0];
for (var i = 0; i < tableOfContents.length; ++i) {
  for (var j = 0; j < tableOfContents[i].articles.length; ++j) {
    if (tableOfContents[i].articles[j].src == src) {
      pos = [i, j];
      title = tableOfContents[i].articles[j].title;
      break;
    }
  }
}
jump();

})();
</script>

</body>

</html>
