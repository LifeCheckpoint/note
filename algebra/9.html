<ol class="theorem">
	设 `bm A` 为 `n` 阶实对称矩阵, 则以下各款等价:
	<li>`bm A` 正定;</li>
	<li>二次型 `bm(X'A X)` 正定;</li>
	<li>`bm A` 的特征值全为正;</li>
	<li>`bm A` 的顺序主子式全为正;</li>
	<li>`bm A` 的正惯性指数 `p = n`.</li>
</ol>
