<!DOCTYPE html>
<html lang="zh-cn">

<head>

<title>物理学家</title>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="../css/note.css" />

</head>

<body>

<script src="../js/note.js"></script>
<script>
var physicist = [
  //{name, cnname, enname, nationality, birth, decease},
	{name:'Galileo Galilei', cnname:'伽利略', enname:'Galileo',
    nationality:'意大利', birth:1564, decease:1642},
  {name:'Issac Newton', cnname:'牛顿', enname:'Newton',
    nationality:'英国', birth:1642, decease:1726},
];

physicist.sort(function(m1, m2) { return m1.birth-m2.birth; });

// imitate jquery (迫真)
function $(str, children, namespace) {
  if (typeof(str) == 'string') {
    if (str[0] == '#')
      return document.getElementById(str.slice(1));
    if (str[0] == '.')
      return document.getElementsByClassName(str.slice(1));
    if (str[0] == '"' && str.slice(-1) == '"')
      return document.createTextNode(str.slice(1,-1));
    if (str[0] == '<' && str.slice(-1) == '>') {
      var elem;
      str = str.slice(1,-1);
	  elem = document.createElement(str);
      if (!children)
        ;
      else if (typeof(children) == 'string')
        elem.appendChild(document.createTextNode(children));
      else if (children instanceof Node)
        elem.appendChild(children);
      else if (children instanceof Array)
        for (c of children)
          elem.appendChild(c);
      return elem;
    }
    if (str.length > 0)
      return document.getElementsByTagName(str);
  } else if (typeof(str) == 'undefined') {
    return document.createDocumentFragment();
  }
}

var frag = $();
var tr = $('<tr>');
var ths = ['中文名', '英文名', '国籍', '生卒', '全名'];
for (t of ths) {
  tr.appendChild($('<th>', t));
}
frag.appendChild(tr);
for (m of physicist) {
  tr = $('<tr>', [
	  $('<td>', '' + m.cnname),
	  $('<td>', '' + m.enname),
	  $('<td>', '' + m.nationality),
	  $('<td>', m.birth + ' - ' + m.decease),
	  $('<td>', '' + m.name),
  ]);
  frag.appendChild(tr);
}
document.body.append($('<table>', frag));
</script>

</body>

</html>
