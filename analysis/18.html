<h2>Euler 积分</h2>

<h3>Gamma 函数</h3>

<span class="formula">
	`Gamma(x) = int_0^oo t^(x-1) "e"^(-t) dt`.
</span>

<span class="formula">
	`Gamma(x+1) = x Gamma(x)`.
</span>

<span class="formula">
	`Gamma(n+1) = n!`.
</span>

<h3>Beta 函数</h3>

<span class="formula">
	`B(x, y) = int_0^1 t^(x-1) (1-t)^(y-1) dt`.
</span>

<span class="formula">
	`B(x, y) = (Gamma(x) Gamma(y))/(Gamma(x+y))`
</span>
