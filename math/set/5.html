<p class="remark">
  在定义自然数集时, 我们用公理规定 "存在归纳集", 然后从中取出了一个归纳集
  `A`. 一般地, 给定有限个非空集合, 我们可以分别从中取出一个元素,
  作为它所在集合的代表. 然而, 当这样的非空集合有无限个时, 以上做法失效:
  因为公理和推理规则只能应用有限次. 一个自然的想法是, 对于无限个非空集合,
  也应能取出它们的代表元, 这就是选择公理.
</p>

<p class="axiom" id="axiom-choice">
  <b>选择公理</b>
  设集合 `X` 的每个元素皆非空, 则存在函数 `g: X to uuu X` 使得
  `AA x in X`, `g(x) in x`.
  这个函数称为选择函数.
</p>
